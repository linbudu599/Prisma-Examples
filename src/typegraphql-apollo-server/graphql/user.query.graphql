fragment TodoFields on TodoItem {
  id
  title
  content
  type
}

fragment UserFields on User {
  id
  name
  nickName
  todos {
    ...TodoFields
  }
}

query {
  QueryAllUsers {
    ...UserFields
  }

  QueryUserById(id: 2) {
    ...UserFields
  }

  # return null
  QueryUserById(id: 2111) {
    ...UserFields
  }

  QueryUserByString(str: "不渡") {
    ...UserFields
  }
  
  # return null
  QueryUserByString(str: "111不渡") {
    ...UserFields
  }
}
